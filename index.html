<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <title>ploorp</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <h1>PLOORP</h1>
            <form action="/games/snowrider3d/">
                <button type="submit"><img src="snow-rider.gif"></button>
            </form>
            <form action="/games">
                <button type="submit"><img src="ploorp.gif"></button>
            </form><br>
            <form action="/bookmarks">
                <button type="submit"><img src="bookmarks.gif"></button>
            </form>
        </div>
        <div id="version"><a href="https://github.com/ploorp/ploorp.github.io" target="_blank">&lt;code&gt;</a> last updated: <span id="message">Loading...</span></div>
    </body>
    <script>
        fetch('https://api.github.com/repos/ploorp/ploorp.github.io/commits?per_page=1')
            .then(res => res.json())
            .then(res => {
                var date = res[0].commit.author.date;
                var date = new Date(date).toLocaleString();
                document.getElementById('message').innerHTML = date;
        })
    </script>
</html>
