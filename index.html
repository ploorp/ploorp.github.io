<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <title>ploorp</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <h1>PLOORP</h1>
            <a href="/games/snowrider3d/"><img src="/assets/icons/snow-rider.gif" alt="Snow Rider"></a>
            <a href="/games"><img src="/assets/icons/ploorp.gif" alt="Ploorp"></a><br>
            <a href="/bookmarks"><img src="/assets/icons/bookmarks.gif" alt="Bookmarks"></a>
        </div>
        <div id="version"><a href="https://github.com/ploorp/ploorp.github.io" target="_blank">&lt;code&gt;</a> last updated: <span id="message">Loading...</span></div>
    </body>
    <script>
        fetch('https://api.github.com/repos/ploorp/ploorp.github.io/commits?per_page=1')
            .then(res => res.json())
            .then(res => {
                let date = new Date(res[0].commit.author.date).toLocaleString();
                document.getElementById('message').innerHTML = date;
        })
    </script>
</html>
