<!DOCTYPE html>
<html lang="en">
    <head>
        <title>test</title>
    </head>
    <body>
        <span id="fps">hello</span>
    </body>
    <script>
        function fpsMeter() {
            let prevTime = Date.now(),
                frames = 0;

            requestAnimationFrame(function loop() {
            const time = Date.now();
            frames++;
            if (time > prevTime + 1000) {
                let fps = Math.round( ( frames * 1000 ) / ( time - prevTime ) );
                prevTime = time;
                frames = 0;

                if (fps > 65) {
                    output = 'your current fps of [' + fps + '] is too high! please set it to 59.9'
                    document.getElementById("fps").textContent = output
                } else {
                    document.getElementById("fps").textContent = fps
                }
            }

            requestAnimationFrame(loop);
            });
        }
        
        fpsMeter();

    </script>
</html>
